<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull Request Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <form>
        <div class="d-flex flex-column mb-3">
            <div class="d-flex me-4">
                <label class="w-25" for="workItemTitleElement">User Story / Work Item Title</label>
                <input class="w-75" name="workItemTitleElement" type="text" id="workItemTitleElement">
            </div>
            <div class="d-flex me-4">
                <label class="w-25" for="typeElement">Pull Request Type</label>
                <input class="w-75" name="typeElement" type="text" id="typeElement">
                <!-- <select name="type" id="typeElement">
                    <option value="feat">feat</option>
                    <option value="fix">fix</option>
                    <option value="chore">chore</option>
                    <option value="refactor">refactor</option>
                </select> -->
            </div>
            <div class="d-flex me-4">
                <label class="w-25" for="areaElement">Area Name</label>
                <input class="w-75" name="areaElement" type="text" id="areaElement">
            </div>
            <div class="d-flex me-4">
                <label class="w-25" for="workItem01Element">Work Item 1</label>
                <input class="w-25" name="workItem01Element" type="number" id="workItem01Element">
                <button class="ms-2 fa-solid fa-plus" type="button"></button>
            </div>
            <button type="button" id="generateButtonElement">Generate</button>
        </div>

        <div class="flex-column mb-3">
            <div class="d-flex me-4">
                <label class="w-25" for="branchNameElement">Branch Name</label>
                <input class="w-75" name="branchNameElement" type="text" id="branchNameElement">
                <span class="fa-regular fa-copy ms-2" id="branchNameCopyButtonElement"></span>
            </div>
            <div class="d-flex me-4">
                <label class="w-25" for="commitMessageElement">Commit Message</label>
                <input class="w-75" name="commitMessageElement" type="text" id="commitMessageElement">
                <span class="fa-regular fa-copy ms-2" id="commitMessageCopyButtonElement"></span>
            </div>
            <div class="d-flex me-4">
                <label class="w-25" for="pullRequestTitleElement">Pull Request Title</label>
                <input class="w-75" name="pullRequestTitleElement" type="text" id="pullRequestTitleElement">
                <span class="fa-regular fa-copy ms-2" id="pullRequestTitleCopyButtonElement"></span>
            </div>
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
